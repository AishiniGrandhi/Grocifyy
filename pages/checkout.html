<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Billing Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        #cardDetails {
            display: none;
        }
    </style>
</head>

<body>

    <form id="billingForm">
        <h2>Billing Details</h2>

        <label>Full Name</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError"></div>

        <label>Email</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>

        <label>Phone Number</label>
        <input type="text" id="phone" required>
        <div class="error" id="phoneError"></div>

        <label>Address</label>
        <input type="text" id="address" required>
        <div class="error" id="addressError"></div>

        <label>City</label>
        <input type="text" id="city" required>
        <div class="error" id="cityError"></div>

        <label>ZIP Code</label>
        <input type="text" id="zip" required>
        <div class="error" id="zipError"></div>

        <label>Payment Method</label>
        <select id="paymentMethod" required>
            <option value="">-- Select Payment Method --</option>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
            <option value="cod">Cash on Delivery</option>
        </select>
        <div class="error" id="paymentMethodError"></div>

        <div id="cardDetails">
            <label>Card Number</label>
            <input type="text" id="cardNumber">
            <div class="error" id="cardNumberError"></div>

            <label>Expiry Date</label>
            <input type="month" id="expiryDate">
            <div class="error" id="expiryDateError"></div>

            <label>CVV</label>
            <input type="text" id="cvv">
            <div class="error" id="cvvError"></div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("paymentMethod").addEventListener("change", function () {
            const cardDetails = document.getElementById("cardDetails");
            if (this.value === "card") {
                cardDetails.style.display = "block";
            } else {
                cardDetails.style.display = "none";
            }
        });

        document.getElementById("billingForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Clear previous errors
            const errors = document.querySelectorAll('.error');
            errors.forEach(err => err.textContent = '');

            let valid = true;

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const city = document.getElementById("city").value.trim();
            const zip = document.getElementById("zip").value.trim();
            const paymentMethod = document.getElementById("paymentMethod").value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[0-9]{10}$/;
            const zipRegex = /^[0-9]{5,6}$/;

            if (name === "") {
                document.getElementById("nameError").textContent = "Name is required";
                valid = false;
            }

            if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Enter a valid email";
                valid = false;
            }

            if (!phoneRegex.test(phone)) {
                document.getElementById("phoneError").textContent = "Enter a 10-digit phone number";
                valid = false;
            }

            if (address === "") {
                document.getElementById("addressError").textContent = "Address is required";
                valid = false;
            }

            if (city === "") {
                document.getElementById("cityError").textContent = "City is required";
                valid = false;
            }

            if (!zipRegex.test(zip)) {
                document.getElementById("zipError").textContent = "Enter a valid ZIP code";
                valid = false;
            }

            if (paymentMethod === "") {
                document.getElementById("paymentMethodError").textContent = "Select a payment method";
                valid = false;
            }

            if (paymentMethod === "card") {
                const cardNumber = document.getElementById("cardNumber").value.trim();
                const expiryDate = document.getElementById("expiryDate").value.trim();
                const cvv = document.getElementById("cvv").value.trim();

                const cardNumberRegex = /^[0-9]{16}$/;
                const cvvRegex = /^[0-9]{3,4}$/;

                if (!cardNumberRegex.test(cardNumber)) {
                    document.getElementById("cardNumberError").textContent = "Enter a valid 16-digit card number";
                    valid = false;
                }

                if (expiryDate === "") {
                    document.getElementById("expiryDateError").textContent = "Enter expiry date";
                    valid = false;
                }

                if (!cvvRegex.test(cvv)) {
                    document.getElementById("cvvError").textContent = "Enter a valid 3 or 4-digit CVV";
                    valid = false;
                }
            }

            if (valid) {
                alert("Order placed successfully!");
                window.location.href = "Order-Tracking.html"; // Change to your actual success page
            }
        });
    </script>
</body>

</html>
